<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park">
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise">
    <!-- Title -->
    <title>Love Running</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle" aria-label="navigation bar toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <section id="signup">
            <form method="POST" id="signup-form" action="https://formdump.codeinstitute.net">
                <div>
                    <h2><i class="fa-solid fa-heart-pulse"></i>LET'S GET YOU SIGNED UP!</h2>
                    <label for="first-name">First Name</label>
                    <input type="text" class="text-input" name="first-name" id="first-name" required>
                    <br>
                    <label for="last-name">Last Name</label>
                    <input type="text" class="text-input" name="last-name" id="last-name" required>
                    <br>
                    <label for="email-address">Email Address</label>
                    <input type="text" class="text-input" name="email-address" id="email-address" required>
                    <div>
                        <input type="radio" name="running-preference" id="road" value="road">
                        <label for="road">Road</label>
                    </div>
                    <div>
                        <input type="radio" name="running-preference" id="trail" value="trail">
                        <label for="trail">Trail</label>
                    </div>
                    <div>
                        <input type="radio" name="running-preference" id="both" value="both">
                        <label for="both">Both</label>
                    </div>
                    <input type="submit" value="Let's Run!" class="join-button">
                </div>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our facebook page (opens in new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://www.X.com" target="_blank" rel="noopener"
                    aria-label="Visit our X page (opens in new tab)"><i class="fa-brands fa-twitter"></i></a></li>
            <li><a href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our youtube page (opens in new tab)"><i class="fa-brands fa-youtube"></i></a></li>
            <li><a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our instagram page (opens in new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>


        </ul>
    </footer>
    <!-- font-awesome import -->
    <script src="https://kit.fontawesome.com/7895774591.js" crossorigin="anonymous"></script>

</body>

</html>
